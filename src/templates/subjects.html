<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'header.html' %}
</head>
<body>
    <h1>Subjects List</h1>  
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.id }}</td>
                <td>{{ subject.code }}</td>
                <td>{{ subject.name }}</td>
                <td>{{ subject.credits }}</td>
                <td>
                    <button 
                        style="background-color: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;"
                        onclick="window.location.href='{{ url_for('subjects.edit_subject', id=subject.id) }}';">
                        Edit
                    </button>   
                    <form action="{{ url_for('subjects.delete_subject', id=subject.id) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>               
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% include 'footer.html' %}
</html>
