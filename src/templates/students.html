<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'header.html' %}
</head>
<body>
    <h1>Student List</h1>  
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.idsv }}</td>
                <td>{{ student.users_name }}</td>
                <td>{{ student.class }}</td>
                <td>
                    <button 
                        style="background-color: #4CAF50; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;"
                        onclick="window.location.href='{{ url_for('edit_student', id=student.id) }}';">
                        Edit
                    </button>                  
                    <form action="{{ url_for('delete_student', id=student.id) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% include 'footer.html' %}
</html>
