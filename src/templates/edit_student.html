<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'header.html' %}
</head>
<body>
    <h1>Edit Student</h1>
    <form method="POST">
        <label for="idsv">Student ID:</label>
        <input type="text" id="idsv" name="idsv" value="{{ student.idsv }}" required>
        <br>
        <label for="users_name">Name:</label>
        <input type="text" id="users_name" name="users_name" value="{{ student.users_name }}" required>
        <br>
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" value="{{ student.class }}" required>
        <br>
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="user_password" value="{{ student.user_password }}" required>
        <br>
        <button type="submit">Update Student</button>
    </form>
</body>
{% include 'footer.html' %}
</html>
